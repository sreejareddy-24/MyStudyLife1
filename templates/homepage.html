<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStudyLife - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .module-link {
            display: block;
            padding: 15px;
            margin: 10px auto;
            width: 250px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .module-link:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 50px;
            background-color: #ddd;
            padding: 10px;
            font-size: 0.9em;
        }
        footer a {
            text-decoration: none;
            color: #007BFF;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to MyStudyLife</h1>
    <p>Manage your study schedules, tasks, and productivity efficiently.</p>

    <div class="container">
        

        <a href="{{ url_for('schedule') }}" class="module-link">Schedule</a>
        <a href="{{ url_for('task') }}" class="module-link">Task Tracking</a>
        <a href="{{ url_for('timeblocking') }}" class="module-link">Time Blocking</a>
        <a href="{{ url_for('priority') }}" class="module-link">Priority Setting</a>
        <a href="{{ url_for('reminder') }}" class="module-link">Reminders & Alerts</a>
        <a href="{{ url_for('adjustments') }}" class="module-link">Flexible Adjustments</a>
        
    </div>

    <footer>
        Welcome, {{ username }} | <a href="{{ url_for('logout') }}">Logout</a>
    </footer>
</body>
</html>
